<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Poller</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
        pre { background-color: #f4f4f4; padding: 1em; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Job Status Poller</h1>
    <input type="text" id="jobIdInput" placeholder="Enter Job ID">
    <button id="trackButton">Track</button>
    <h3>Status:</h3>
    <pre id="statusDisplay"></pre>

    <script>
        const jobIdInput = document.getElementById('jobIdInput');
        const trackButton = document.getElementById('trackButton');
        const statusDisplay = document.getElementById('statusDisplay');
        let pollingInterval;

        trackButton.addEventListener('click', () => {
            const jobId = jobIdInput.value.trim();
            if (!jobId) {
                statusDisplay.textContent = 'Please enter a Job ID.';
                return;
            }

            // Clear previous polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            statusDisplay.textContent = `Starting to poll for Job ID: ${jobId}...`;

            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/api/jobs/${jobId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    statusDisplay.textContent = JSON.stringify(data, null, 2);

                    if (data.status === 'done' || data.status === 'error') {
                        clearInterval(pollingInterval);
                        statusDisplay.textContent += '\n\nPolling finished.';
                    }
                } catch (error) {
                    statusDisplay.textContent = `Error: ${error.message}`;
                    clearInterval(pollingInterval);
                }
            }, 2000);
        });
    </script>
</body>
</html>
