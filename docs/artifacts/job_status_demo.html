<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackletter — Upload & Job Status Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; color: #222; }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .uploader { border: 2px dashed #aaa; padding: 1.5rem; border-radius: 8px; text-align: center; }
    .uploader.dragover { border-color: #4a90e2; background: #f5faff; }
    .btn { display: inline-block; padding: 0.5rem 1rem; border: 1px solid #4a90e2; color: #fff; background: #4a90e2; border-radius: 6px; cursor: pointer; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .row { margin-top: 1rem; }
    .code { background: #f7f7f7; padding: 0.75rem; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 0.9rem; }
    .hidden { display: none; }
    .status { margin-top: 1rem; }
    .stepper { display: flex; gap: 1rem; align-items: center; margin: 0.5rem 0; }
    .step { display: flex; align-items: center; gap: 0.5rem; color: #777; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
    .step.active { color: #222; font-weight: 600; }
    .step.active .dot { background: #4a90e2; }
    .step.done .dot { background: #2e7d32; }
    .step.error { color: #b00020; }
    .step.error .dot { background: #b00020; }
    .small { color: #666; font-size: 0.85rem; }
  </style>
  <!--
    Usage:
    - Serve this file with a static server (to avoid browser CORS with file://):
      python -m http.server 8080
    - Run the API from repo root:
      uvicorn blackletter_api.main:app --reload --app-dir apps/api
    - Open http://localhost:8080/docs/artifacts/job_status_demo.html
  -->
  </head>
<body>
  <h1>Upload & Job Status Demo</h1>
  <p class="small">Posts to <code>/api/contracts</code>, then polls <code>/api/jobs/{id}</code>.</p>

  <div id="uploader" class="uploader" tabindex="0">
    <p>Drop a PDF/DOCX here or select a file</p>
    <input type="file" id="fileInput" accept=".pdf,.docx" />
    <div class="row">
      <button id="uploadBtn" class="btn">Upload</button>
    </div>
  </div>

  <div id="result" class="row hidden">
    <div class="status">
      <div>Job: <code id="jobId">—</code></div>
      <div>Analysis: <code id="analysisId">—</code></div>
      <div class="stepper" aria-label="Job progress">
        <div id="stepQueued" class="step"><span class="dot"></span>Queued</div>
        <div id="stepRunning" class="step"><span class="dot"></span>Running</div>
        <div id="stepDone" class="step"><span class="dot"></span>Done</div>
      </div>
      <div id="errorBox" class="small" style="color:#b00020;"></div>
    </div>
    <div class="row">
      <div class="code" id="jsonBox"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploader = document.getElementById('uploader');
    const result = document.getElementById('result');
    const jobIdEl = document.getElementById('jobId');
    const analysisIdEl = document.getElementById('analysisId');
    const stepQueued = document.getElementById('stepQueued');
    const stepRunning = document.getElementById('stepRunning');
    const stepDone = document.getElementById('stepDone');
    const errorBox = document.getElementById('errorBox');
    const jsonBox = document.getElementById('jsonBox');

    // Drag & drop UX
    uploader.addEventListener('dragover', (e) => { e.preventDefault(); uploader.classList.add('dragover'); });
    uploader.addEventListener('dragleave', () => uploader.classList.remove('dragover'));
    uploader.addEventListener('drop', (e) => {
      e.preventDefault(); uploader.classList.remove('dragover');
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        fileInput.files = e.dataTransfer.files;
      }
    });

    function updateStepper(status, error) {
      const reset = () => {
        [stepQueued, stepRunning, stepDone].forEach(el => el.className = 'step');
        errorBox.textContent = '';
      };
      reset();
      if (status === 'queued') {
        stepQueued.classList.add('active');
      } else if (status === 'running') {
        stepQueued.classList.add('done');
        stepRunning.classList.add('active');
      } else if (status === 'done') {
        stepQueued.classList.add('done');
        stepRunning.classList.add('done');
        stepDone.classList.add('active');
      } else if (status === 'error') {
        stepQueued.classList.add('done');
        stepRunning.classList.add('error');
        errorBox.textContent = error || 'An error occurred.';
      }
    }

    async function pollJob(jobId) {
      let tries = 0;
      const maxTries = 120; // ~2 minutes @ 1s
      while (tries++ < maxTries) {
        const res = await fetch(`/api/jobs/${jobId}`);
        const data = await res.json();
        jsonBox.textContent = JSON.stringify(data, null, 2);
        updateStepper(data.status, data.error || data.error_reason);
        if (['done','error'].includes(data.status)) return data;
        await new Promise(r => setTimeout(r, 1000));
      }
      throw new Error('Timeout waiting for job');
    }

    async function doUpload() {
      const file = fileInput.files && fileInput.files[0];
      if (!file) { alert('Select a PDF or DOCX file'); return; }
      uploadBtn.disabled = true;
      try {
        const formData = new FormData();
        formData.append('file', file);
        const res = await fetch('/api/contracts', { method: 'POST', body: formData });
        if (!res.ok) throw new Error(`Upload failed: ${res.status}`);
        const job = await res.json();
        result.classList.remove('hidden');
        jobIdEl.textContent = job.id || job.job_id;
        analysisIdEl.textContent = job.analysis_id;
        updateStepper(job.status);
        await pollJob(job.id || job.job_id);
      } catch (err) {
        errorBox.textContent = String(err);
      } finally {
        uploadBtn.disabled = false;
      }
    }

    uploadBtn.addEventListener('click', doUpload);
  </script>
</body>
</html>
